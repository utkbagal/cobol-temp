version: '3.8'
services:
  core:
    build:
      context: .
      dockerfile: docker/Dockerfile.core
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_PORT=8000
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./:/app
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://core:8000/api
    depends_on:
      - core
  policy-mock:
    image: python:3.11-slim
    command: ["uvicorn", "app.api.tools:app", "--host", "0.0.0.0", "--port", "9000"]
    ports:
      - "9000:9000"
    volumes:
      - ./:/app
